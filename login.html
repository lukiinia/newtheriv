<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="stylese.css">
</head>
<body>
    <div class="container">
        <h1>Create an account</h1>
        <p>Enter your email to sign up for this app.</p>
        <input type="email" placeholder="email@figmasfakedomain.net">
        <button class="signup-btn">Sign up with email</button>
        <p class="alternative">or continue with</p>
        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Sign in with Google
        </button>
        <p class="disclaimer">
            By clicking continue, you agree to our 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>.
        </p>
    </div>
</body>
</html>
